{% extends "layout.html" %}

{% block title %}
    Users
{% endblock %}

{% block main %}
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                {% for article in articles %}
                    <a href={{ article.url }} class="title" target="_blank">
                        <div class="article">
                            <img class="logo" src={{ article.logo_link }}>
                            <img class="article-image" src={{ article.image_link }} width="100%">
                            <div class="title-background">
                                <p>{{ article.title }}</p>
                            </div>
                        </div>
                    </a>
                {% endfor %}
            </div>
            <div class="col-md-4 temporary-border">
                <p>Other content</p>
            </div>
            <div class="col-md-4 temporary-border">
                <p>Twitter feed?</p>
            </div>
        </div>
    </div>
{% endblock %}
