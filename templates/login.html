{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block script %}
    <script src="/static/login_scripts.js"></script>
{% endblock %}

{% block main %}
    <!-- Login Modal -->

    <div class="modal show" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <a class="close" href="{{ url_for('index') }}" role="button" aria-label="Close"><span aria-hidden="true">&times;</span></a>
                </div>
                <div class="modal-body">
                    <div class="container">
                        {% if error_message %}
                            <div class="container">
                                <p>{{ error_message }}</p>
                            </div>
                        {% endif %}
                        <div class="text-center">
                            <form action="{{ url_for('login') }}" method="post">
                                <fieldset>
                                    <div class="form-group">
                                        <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" name="password" placeholder="Password" type="password"/>
                                    </div>
                                    <div class="form-group">
                                        <button class="btn btn-primary" type="submit">Login</button>
                                        <a class="btn btn-secondary" href="{{ url_for('index') }}" role="button">Cancel</a>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="{{ url_for('register') }}">New user? Register here!</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
