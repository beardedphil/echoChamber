<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta -->
        <meta charset="utf-8"/>
        <meta content="initial-scale=1, width=device-width" name="viewport"/>

        <!-- documentation at http://getbootstrap.com/, alternative themes at https://www.bootstrapcdn.com/bootswatch/ -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
        <!-- <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet"/> -->
        <link rel="stylesheet" href="/static/styles.css">
        <title>Echo Chamber: {% block title %}{% endblock %}</title>

        <!-- Optional JavaScript (per Bootstrap introduction) -->
        <!-- jQuery first, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
        {% block script %}{% endblock %}

    </head>

    <body>
        <div class="container">
            <!-- Image and text -->
            <nav class="navbar navbar-light bg-light">
                <a class="navbar-brand" href="{{ url_for('index') }}">
                    <img src="/static/images/temp_rous.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
                    Echo Chamber
                </a>
            </nav>

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#sourcesModal">
                                Who do you trust?
                            </button>
                        </li>
                    </ul>

                    <ul class="navbar-nav navbar-right">
                        <li class="nav-item">
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">
                                Login
                            </button>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="container" style="margin-top: 30px">

            <main>
                {% block main %}{% endblock %}
            </main>

        </div>
    </body>

</html>
